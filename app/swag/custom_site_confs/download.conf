server {
  listen 80;
  listen [::]:80;
  server_name download.ogrydziak.net;
  server_name download;
  return 301 https://download.ogrydziak.net$request_uri;
}

server {
  listen 443;
  listen [::]:443;
  server_name download;
  return 301 https://download.ogrydziak.net$request_uri;
}

server {
  listen 443;
  listen [::]:443;
  server_name download.ogrydziak.net;
  include /config/nginx/proxy-confs/og_acl_local_only.conf;
  include /config/nginx/proxy-confs/og_common.conf;
  include /config/nginx/proxy-confs/og_gzip.conf;
  include /config/nginx/proxy-confs/og_https.conf;
  location / {
    proxy_pass http://172.18.0.1:8005;
  }
}
