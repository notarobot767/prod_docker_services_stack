server {
  listen 80;
  listen [::]:80;
  server_name zabbix.ogrydziak.net;
  server_name zabbix;
  return 301 https://zabbix.ogrydziak.net$request_uri;
}

server {
  listen 443;
  listen [::]:443;
  server_name zabbix;
  return 301 https://zabbix.ogrydziak.net$request_uri;
}

server {
  listen 443;
  listen [::]:443;
  server_name zabbix.ogrydziak.net;
  include /config/nginx/proxy-confs/og_common.conf;
  include /config/nginx/proxy-confs/og_gzip.conf;
  include /config/nginx/proxy-confs/og_https.conf;
  location / {
    proxy_pass http://240.0.13.1:8088;
  }
}
