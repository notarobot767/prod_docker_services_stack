services:
  zabbix_db:
    container_name: zabbix_db
    hostname: zabbix_db
    networks:
      - servers
    image: docker.io/library/mariadb:10.7
    env_file:
      - secrets/zabbix_db.yml
      #MYSQL_PASSWORD=password
      #https://mariadb.com/kb/en/mariadb-docker-environment-variables/
    volumes:
      - $ZABBIX_DB_DIR:/var/lib/mysql
  zabbix_srv:
    container_name: zabbix_srv
    hostname: zabbix_srv
    image: zabbix/zabbix-server-mysql
    depends_on:
      - zabbix_db
    networks:
      - servers
    env_file:
      - env/zabbix.yml
      - secrets/zabbix.yml
      #DB_SERVER_HOST, MYSQL_USER, MYSQL_PASSWORD
      #https://www.zabbix.com/documentation/current/en/manual/installation/containers
  zabbix_www:
    container_name: zabbix_www
    hostname: zabbix_www
    image: zabbix/zabbix-web-nginx-mysql
    #https://hub.docker.com/r/zabbix/zabbix-web-nginx-mysql
    depends_on:
      - zabbix_srv
    networks:
      - servers
    ports:
      - $SRV_IP_1:8080:8080
    env_file:
      - env/zabbix.yml
      - secrets/zabbix.yml
  zabbix_agent:
    container_name: zabbix_agent
    hostname: zabbix_agent
    image: zabbix/zabbix-agent
    #https://hub.docker.com/r/zabbix/zabbix-agent2
    depends_on:
      - zabbix_srv
    networks:
      - servers
    environment:
      - ZBX_HOSTNAME=zabbix_srv
      - ZBX_SERVER_HOST=zabbix_srv
      #- ZBX_DEBUGLEVEL=4
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    privileged: true
    #zabbitx needs permissions to docker
    #usermod -a -G docker zabbix
    #https://medium.com/geekculture/monitor-docker-containers-on-linux-server-with-zabbix-agent2-2a4e7708dbb7