server {
  listen 80;
  server_name authentik;
  return 301 https://authentik.ogrydziak.net$request_uri;
}

server {
  listen 443 ssl;
  http2 on;
  server_name authentik
  return 301 https://authentik.ogrydziak.net$request_uri;
}

server {
  listen 443 ssl;
  http2 on;
  server_name authentik.ogrydziak.net;
  location / {
    include /etc/nginx/custom_confs/proxy_common.conf;
    #include /etc/nginx/custom_confs/acl_local_only.conf;
    proxy_pass http://10.255.255.255:8060;
  }
}
