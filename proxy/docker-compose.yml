services:
  rproxy:
    build:
      context: .
    ports:
      - $SRV_IP_1:80:80
      - $SRV_IP_1:443:443
      - $SRV_IP_2:80:80
      - $SRV_IP_2:443:443
      - $SRV_IP_3:80:80
      - $SRV_IP_3:443:443
      - $SRV_IP_4:80:80
      - $SRV_IP_4:443:443
    volumes:
      - ./secrets/certs:/etc/letsencrypt:ro
      - ./logs:/var/log/nginx/
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 8g